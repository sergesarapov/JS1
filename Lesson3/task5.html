<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  </head>
  <body>
    <script type="text/javascript">
      "use strict";
      /*
        Перед вами находится массив с продуктами в интернет-магазине.
        Вам нужно:
        1. Получить все товары, у которых есть фотографии,
        можете использовать метод filter https://mzl.la/2qROQkT
        2. Отсортируйте товары по цене (от низкой цены к высокой),
        можете использовать метод sort
        https://mzl.la/2Y79hbZ

      */
      const products = [
        {
          id: 3,
          price: 127,
          photos: ["1.jpg", "2.jpg"]
        },
        {
          id: 5,
          price: 499,
          photos: []
        },
        {
          id: 10,
          price: 26,
          photos: ["3.jpg"]
        },
        {
          id: 8,
          price: 78
        }
      ];

      //#1
      function isTherePhotos(obj) {
        if (obj.photos !== undefined && obj.photos.length !== 0) {
          return obj;
        }
      }
      let productsWithPhotos = products.filter(isTherePhotos);
      console.log(productsWithPhotos);

      //#2
      products.sort(function(product1, product2) {
        if (product1.price > product2.price) {
          return 1;
        }
        if (product1.price < product2.price) {
          return -1;
        }
      });
      console.log(products);
    </script>
  </body>
</html>
