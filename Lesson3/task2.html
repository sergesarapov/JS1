<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lesson 3 - Task 2</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict";
      /*С помощью цикла for написать алгоритм для вывода чисел
      от 0 до 10 включительно, чтобы результат выглядел так:
      0 – это ноль
      1 – нечетное число
      2 – четное число
      3 – нечетное число
      …
      10 – четное число
      */
      let numbers = [];
      for (let i = 0; i <= 10; i++) {
        numbers.push(i);
      }
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] == 0) {
          console.log(`${numbers[i]} - это ноль`);
        } else if (numbers[i] % 2 == 0) {
          console.log(`${numbers[i]} - четное число`);
        } else {
          console.log(`${numbers[i]} - нечетное число`);
        }
      }
    </script>
  </body>
</html>
