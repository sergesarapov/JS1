    <script type="text/javascript">
      "use strict";
      // Task #1
      let tempTc = +prompt("Введите температуру в градусах по Цельсию");
      let tempTf = (9 / 5) * tempTc + 32;
      alert("Введенная температура в градусах по Фаренгейту: " + tempTf);

      // Task #2
      let admin = "";
      let name = "Василий";
      admin = name;
      console.log(admin);

      // Task #3
      let result1 = 10 + 10 + "10";
      console.log(result1);
      //Слева направо складываем 10 + 10, а затем строка "10" создает конкатенацию и уже складываются две строки "20" и "10"
      let result2 = 10 + "10" + 10;
      console.log(result2);
      //здесь строчный элемент с первого же сложения превращает все выражение в строку и складывает строки "10"+"10"+"10"
      let result3 = 10 + 10 + +"10";
      console.log(result3);
      //здесь, благодаря унарному плюсу перед строчным элементом "10", происходит последовательное сложение 10 + 10 + 10
      let result4 = 10 / -"";
      console.log(result4);
      //в этом примере число 10 мы делим на пустую строку с унарным минусом, который превращает пусую строку в -0, деление на который дает значение -Infinity
      let result5 = 10 / +"2,5";
      console.log(result5);
      //несмотря на унарный плюс, строка не становится числом из-за , вместо . для обозначение дробного числа, в результате получаем значение NaN
