<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS1 - Lesson 4 - Task #1</title>
  </head>
  <body>
    <script type="text/javascript">
      "use strict";

      /**
       * makeObjectFromNumber -  функция, преобразующуя число в объект
       *
       * @param  {number} num - число в диапазоне [0, 999]
       * @return {Object}     -  объект, в котором в соответствующих свойствах
       * описаны разряды числа:
       * - единицы (в свойстве units)
       * - десятки (в свойстве tens)
       * - сотни (в свойстве hundereds)
       */
      function makeObjectFromNumber(num) {
        // Перевожу агрумент в число
        num = +num;
        // Создаю бызовый объект
        let numberObject = {
          units: 0,
          tens: 0,
          hundreds: 0
        };
        // Проверка на целое число
        if (Number.isInteger(num) == false) {
          console.log("Не целое число");
          console.log(numberObject);
          return numberObject;
        }
        // Проверка на соответствие условиям ввода
        if (
          num > 999 ||
          num < 0 ||
          isNaN(num) == true ||
          num == undefined ||
          num == ""
        ) {
          console.log("Ошибка ввода");
          console.log(numberObject);
          return numberObject;
        }
        // Перевод числа в строку для последующего использования индекса
        num = num.toString();
        // Присваивание значений в свойства объекта согласно условиям
        if (num >= 100) {
          numberObject.units = +num[2];
          numberObject.tens = +num[1];
          numberObject.hundreds = +num[0];
        } else if (num >= 10) {
          numberObject.units = +num[1];
          numberObject.tens = +num[0];
        } else if (num >= 1) {
          numberObject.units = +num[0];
        }
        console.log(numberObject);
        return numberObject;
      }
      makeObjectFromNumber(prompt("Напиши число о 0 до 999"));
    </script>
  </body>
</html>
